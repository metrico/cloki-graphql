type Query {
  ready: String
  query_range(query: String!, limit:Int, start:Float, end:Float, step:Float, direction: String, regex: String ) : clokiData
  query(query: String!, limit:Int, time:Float, direction:String ) : clokiData
}

type clokiData {
  status: String!
  data: Data
}

type Data {
  resultType: String
  result: [Result]
}

type Result {
  stream: String
  values: [Object]
}

type Object {
  timestamp: String
  value: String
}
